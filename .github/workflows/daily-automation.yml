name: Run Stage Action Scenarios

on:
  workflow_dispatch:  # allows manual run
  schedule:
    - cron: '30 3 * * *'  # Runs every day at 9:00 AM IST

jobs:
  run-stage-actions:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout Code
        uses: actions/checkout@v3

      - name: ☕ Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: 📦 Build & Run Stage Action Feature Scenarios
        run: |
          mvn clean test \
          -Dcucumber.features=src/test/resources/features/event_info.feature \
          -Dcucumber.filter.tags="@tabnav" \
          -Dcucumber.glue=stepdefinitions

          
